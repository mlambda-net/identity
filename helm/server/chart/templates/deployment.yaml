apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "userserver.fullname" . }}
  labels:
    {{- include "userserver.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "userserver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "userserver.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "userserver.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}{{ .Values.image.name }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: gprc
              containerPort: 9001
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 5
            exec:
              command: ["/grpc_health_probe", "-addr=:8090"]

          readinessProbe:
            initialDelaySeconds: 10
            exec:
              command: ["/grpc_health_probe", "-addr=:8090"]

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: VERSION
              value: {{.Values.image.tag}}
            - name: ENV
              value: {{ .Values.env }}
            - name: SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: SECRET_KEY
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: APP_NAME
            - name: APP_PORT
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: APP_PORT
            - name: APP_VERSION
              value: {{.Values.image.tag}}
            - name: METRIC_NAMESPACE
              value: "identity_server"
            - name: METRIC_PORT
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: METRIC_PORT
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: DB_PASSWORD
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: DB_HOST
            - name: DB_DATA
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: DB_DATA
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: DB_PORT
            - name: CACHE_SERVER
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: CACHE_SERVER
            - name: CACHE_PORT
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: CACHE_PORT
            - name: CACHE_DB
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: CACHE_DB
            - name: CACHE_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: CACHE_PASSWORD
            - name: INDEX_SERVER
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: INDEX_SERVER
            - name: INDEX_AUTHENTICATE
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: INDEX_AUTHENTICATE
            - name: INDEX_USER
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: INDEX_USER
            - name: INDEX_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: INDEX_PASSWORD
            - name: EMAIL_SERVER
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: EMAIL_SERVER
            - name: EMAIL_PORT
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: EMAIL_PORT


      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
