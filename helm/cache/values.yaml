
replicaCount: 1

image:
  repository: mlambdanet/identity-cache
  name: cache
  tag: "latest"
  pullPolicy: Always

imagePullSecrets:
  - name: image-pull-secret

service:
  type: NodePort
  port: 6379

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources:
   limits:
     cpu: 10m
     memory: 128Mi
   requests:
     cpu: 10m
     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80


nodeSelector: {}

tolerations: []

affinity: {}
