<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  </head>

  <body style="background-color: #1779ba">
    <div class="grid-container"  style="height: 100vh; display: flex ; background-color: white">
      <div style="align-items: center; justify-content: center; margin: auto; width: 400px">
          <h2>Authorize</h2>
          <form action="/authorize" method="POST">
            <p>The client would like to perform actions on your behalf.</p>
            <p>
              <button type="submit" class="hollow button ">Allow</button>
            </p>
          </form>
      </div>
    </div>
  </body>
</html>
